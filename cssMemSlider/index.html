<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./normalize.css">
  <title>Mem Slider</title>
</head>
<body>
  <header class="header">
    <div class="wrappper">
      <h1 class="title">Mem Slider</h1>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <input class="switch" type="radio" name="point" id="slide1" checked>
      <input class="switch" type="radio" name="point" id="slide2">
      <input class="switch" type="radio" name="point" id="slide3">
      <input class="switch" type="radio" name="point" id="slide4">
      <input class="switch" type="radio" name="point" id="slide5">
      <div class="slider__wrapper">
        <div class="slider">
          <div class="slides">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>           
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="slider__subtitles">
          <div class="subtitles__wrapper">
            <p class="subtitle subtitle1"></p>
            <p class="subtitle subtitle2"></p>
            <p class="subtitle subtitle3"></p>
            <p class="subtitle subtitle4"></p>
          </div>
        </div>
        <div class="slider__controls">
          <label class="controls__btn" for="slide1"></label>
          <label class="controls__btn" for="slide2"></label>
          <label class="controls__btn" for="slide3"></label>
          <label class="controls__btn" for="slide4"></label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
